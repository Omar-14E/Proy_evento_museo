spring.application.name=museo-v2

# Configuración de la Base de Datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/museo_eventos?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Configuración de JPA (Hibernate)
# ddl-auto: update es útil en desarrollo para que JPA cree o actualice las tablas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect



# Directorio donde se guardarán las imágenes de las salas
app.upload.dir=./src/main/resources/static/uploads/salas/
