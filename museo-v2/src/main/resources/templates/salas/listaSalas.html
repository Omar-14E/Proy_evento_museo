<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Salas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" th:href="@{/images/icono.png}">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/salas.css}">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-museo-brown">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Museo Tumbas Reales de Sipan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/eventos}">Gestión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/salas}">Salas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4 color-museo">Gestión de Salas del Museo</h1>
        
        <div class="d-flex justify-content-end mb-4">
            <a th:href="@{/salas/nuevo}" class="btn btn-brown btn-lg shadow-sm">
                Registrar Nueva Sala
            </a>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="sala : ${salas}">
                <div class="card h-100 shadow-lg">
                    <img th:if="${sala.imagenUrl != null and !sala.imagenUrl.isEmpty()}" th:src="@{${sala.imagenUrl}}"
                        class="card-img-top" alt="Imagen de la sala">
                    <img th:unless="${sala.imagenUrl != null and !sala.imagenUrl.isEmpty()}"
                        th:src="@{/images/placeholder_sala.png}" class="card-img-top" alt="Sin imagen">
                    
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title color-museo" th:text="${sala.nombre}">Nombre de la Sala</h5>
                        <p class="card-text small text-muted">
                            <strong>Capacidad:</strong> <span th:text="${sala.capacidad}"></span> personas<br>
                            <strong>Ubicación:</strong> <span th:text="${sala.ubicacion}"></span><br>
                        </p>
                        <p class="card-text mt-2 mb-4" th:text="${sala.descripcion}"></p>

                        <div class="d-flex justify-content-between align-items-center mt-auto btn-action-group">
                            <a th:href="@{/salas/editar/{id}(id=${sala.id})}" class="btn btn-sm btn-info shadow-sm">
                                Editar
                            </a>
                            <a th:href="@{/salas/eliminar/{id}(id=${sala.id})}" class="btn btn-sm btn-danger shadow-sm"
                                onclick="return confirm('¿Estás seguro de eliminar la sala [[${sala.nombre}]]? Esto también podría afectar eventos asociados.');">
                                Eliminar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${salas.isEmpty()}" class="alert alert-info text-center mt-5 p-4">
            Aún no hay salas registradas en el sistema de gestión.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
