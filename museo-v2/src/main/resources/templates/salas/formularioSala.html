<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${sala.id == null} ? 'Registrar Nueva Sala' : 'Editar Sala'"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" th:href="@{/images/icono.png}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/formularioSala.css}">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-museo-brown">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Museo Tumbas Reales de Sipan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <div sec:authorize="isAuthenticated()" class="d-flex">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/eventos}">Gestión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/salas}">Salas</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-person-fill"></i> <span sec:authentication="name"></span> </a>
                        </li>

                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="nav-link btn btn-link"
                                    style="color: rgba(255,255,255,.55);">
                                    Cerrar Sesión
                                </button>
                            </form>
                        </li>
                    </div>
                </ul>
            </div>
    </nav>

    <div class="container mt-5">
        <h2 class="color-museo mb-4 text-center"
            th:text="${sala.id == null} ? 'Registrar Nueva Sala' : 'Editar Sala: ' + ${sala.nombre}">
        </h2>
        
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">

                <div class="card p-4 shadow-lg border-0">
                    <form th:action="@{/salas/guardar}" th:object="${sala}" method="post" enctype="multipart/form-data">

                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre de la Sala</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="capacidad" class="form-label">Capacidad (personas)</label>
                                <input type="number" class="form-control" id="capacidad" th:field="*{capacidad}" required
                                    min="1">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="ubicacion" class="form-label">Ubicación / Código de Sala</label>
                                <input type="text" class="form-control" id="ubicacion" th:field="*{ubicacion}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción Detallada</label>
                            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
                        </div>
                        
                        <hr class="my-4">

                        <div class="mb-3">
                            <label for="file" class="form-label">Imagen de la Sala (PNG/JPG)</label>
                            <input type="file" class="form-control" id="file" name="file" accept="image/png, image/jpeg">
                            <small class="form-text text-muted">Deja en blanco para mantener la imagen actual.</small>
                        </div>

                        <div th:if="${sala.imagenUrl != null and !sala.imagenUrl.isEmpty()}" class="mb-4">
                            <p class="mb-2">**Imagen actual:**</p>
                            <img th:src="@{${sala.imagenUrl}}" alt="Imagen actual de la sala"
                                style="max-width: 250px; height: auto; border: 1px solid #ddd; border-radius: 5px;">
                            <input type="hidden" th:field="*{imagenUrl}" />
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4 pt-3">
                            <button type="submit" class="btn btn-brown btn-lg px-5 shadow-sm">
                                <span th:text="${sala.id == null} ? 'Registrar Sala' : 'Guardar Cambios'"></span>
                            </button>
                            <a th:href="@{/salas}" class="btn btn-secondary btn-lg px-5">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
