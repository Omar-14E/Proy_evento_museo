<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/images/icono.png}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-museo-brown">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Museo Tumbas Reales de Sipan</a>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card shadow-lg p-4" style="max-width: 430px; width: 100%;">
            <h2 class="text-center mb-4 color-museo">Registro de Usuario</h2>
            <form th:action="@{/usuarios/registro}" th:object="${usuario}" method="post">
                <div class="mb-3">
                    <label for="nombres" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombres" th:field="*{nombres}" required>
                </div>
                <div class="mb-3">
                    <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="nombreUsuario" th:field="*{nombreUsuario}" required>
                </div>
                <div class="mb-3">
                    <label for="clave" class="form-label">Clave</label>
                    <input type="password" class="form-control" id="clave" th:field="*{clave}" required>
                </div>
                <div class="text-center">
                    <a th:href="@{/usuarios/login}" class="color-museo">Ya tengo cuenta</a>
                </div>
                <button type="submit" class="btn btn-brown w-100 mt-3">Registrar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
