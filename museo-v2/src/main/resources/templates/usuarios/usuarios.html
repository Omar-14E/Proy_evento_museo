<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/images/icono.png}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-museo-brown">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Museo Tumbas Reales de Sipan</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center color-museo mb-5">Administraci√≥n de Usuarios</h2>
        <div class="mb-4 text-end">
            <a th:href="@{/usuarios/registro}" class="btn btn-brown">Crear Nuevo Usuario</a>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Usuario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}">1</td>
                        <td th:text="${usuario.nombres}">Juan Perez</td>
                        <td th:text="${usuario.nombreUsuario}">juanperez</td>
                    </tr>
                </tbody>
            </table>
            <div th:if="${usuarios.size() == 0}" class="alert alert-info text-center mt-4">
                No hay usuarios registrados.
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
