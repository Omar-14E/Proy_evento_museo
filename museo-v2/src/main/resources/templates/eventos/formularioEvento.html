<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${evento.id == null} ? 'Registrar Nuevo Evento' : 'Editar Evento'"></title>
    <link rel="icon" type="image/png" th:href="@{/images/icono.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/formularioEvento.css}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-museo-brown">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Museo Tumbas Reales de Sipan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/eventos}">Gestión </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/salas}">Salas</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="nav-link btn btn-link" style="color: rgba(255,255,255,.55);">
                                Cerrar Sesión
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="color-museo mb-4 text-center"
            th:text="${evento.id == null} ? 'Registrar Nuevo Evento' : 'Editar Evento: ' + ${evento.nombre}">
        </h2>

        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">

                <div class="card p-4 shadow-lg border-0">
                    <form th:action="@{/eventos/guardar}" th:object="${evento}" method="post">

                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Evento</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"
                                required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                                <input type="date" class="form-control" id="fechaInicio" th:field="*{fechaInicio}"
                                    required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="fechaFin" class="form-label">Fecha de Fin</label>
                                <input type="date" class="form-control" id="fechaFin" th:field="*{fechaFin}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="horaInicio" class="form-label">Hora de Inicio</label>
                                <input type="time" class="form-control" id="horaInicio" th:field="*{horaInicio}"
                                    required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="horaFin" class="form-label">Hora de Fin</label>
                                <input type="time" class="form-control" id="horaFin" th:field="*{horaFin}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="tipoEvento" class="form-label">Tipo de Evento</label>
                            <input type="text" class="form-control" id="tipoEvento" th:field="*{tipoEvento}" required>
                        </div>

                        <div class="mb-3">
                            <label for="costoEntrada" class="form-label">Costo de Entrada (S/)</label>
                            <div class="input-group">
                                <span class="input-group-text">S/</span>
                                <input type="number" class="form-control" id="costoEntrada" th:field="*{costoEntrada}"
                                    step="0.01" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="sala" class="form-label">Sala Asignada</label>
                            <select class="form-select" id="sala" th:field="*{sala}">
                                <option value="">-- Seleccione una Sala --</option>
                                <option th:each="sala : ${salas}" th:value="${sala.id}" th:text="${sala.nombre}">
                                </option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-center pt-3">
                            <button type="submit" class="btn btn-brown btn-lg px-5 shadow-sm">
                                <span th:text="${evento.id == null} ? 'Registrar Evento' : 'Guardar Cambios'"></span>
                            </button>
                            <a th:href="@{/eventos}" class="btn btn-secondary btn-lg px-5">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
