<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Eventos del Museo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" th:href="@{/images/icono.png}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/gestion.css}">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-museo-brown">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Museo Tumbas Reales de Sipan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <div sec:authorize="isAuthenticated()" class="d-flex">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/eventos}">Gestión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/salas}">Salas</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-person-fill"></i> <span sec:authentication="name"></span> </a>
                        </li>

                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="nav-link btn btn-link"
                                    style="color: rgba(255,255,255,.55);">
                                    Cerrar Sesión
                                </button>
                            </form>
                        </li>
                    </div>
                </ul>
            </div>
    </nav>

    <div class="container mt-5">
        <h1 class="color-museo mb-4">Gestión de Eventos</h1>

        <div class="d-flex justify-content-end mb-4">
            <a th:href="@{/eventos/nuevo}" class="btn btn-brown btn-lg shadow-sm">
                Registrar Nuevo Evento
            </a>

            <a th:href="@{/eventos/exportar/excel}" class="btn btn-success btn-lg shadow-sm" style="margin-left: 10px;">
                Descargar Reporte en Excel
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover shadow-sm">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Fecha Inicio</th>
                        <th>Hora Inicio</th>
                        <th>Sala</th>
                        <th>Costo (S/)</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="evento : ${eventos}">
                        <td th:text="${evento.id}"></td>
                        <td th:text="${evento.nombre}"></td>
                        <td th:text="${#temporals.format(evento.fechaInicio, 'dd-MM-yyyy')}"></td>
                        <td th:text="${#temporals.format(evento.horaInicio, 'HH:mm')}"></td>
                        <td th:text="${evento.sala != null} ? ${evento.sala.nombre} : 'N/A'"></td>
                        <td th:text="${#numbers.formatDecimal(evento.costoEntrada, 0, 'POINT', 2, 'COMMA')}"></td>
                        <td>
                            <a th:href="@{/eventos/editar/{id}(id=${evento.id})}" class="btn btn-sm btn-info shadow-sm">
                                Editar
                            </a>

                            <form th:action="@{/eventos/eliminar/{id}(id=${evento.id})}" th:method="post"
                                style="display: inline-block;">
                                <button type="submit" class="btn btn-sm btn-danger shadow-sm eliminar-evento-btn"
                                    th:data-evento-nombre="${evento.nombre}">
                                    Eliminar
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <p th:if="${eventos.isEmpty()}" class="mt-5 alert alert-info text-center p-4">
            No hay eventos registrados en el calendario.
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.eliminar-evento-btn').forEach(function (button) {
                button.addEventListener('click', function (e) {
                    const nombre = this.getAttribute('data-evento-nombre');
                    const mensaje = '¿Estás seguro de eliminar el evento "' + nombre + '"? Esta acción no se puede deshacer.';
                    if (!confirm(mensaje)) {
                        e.preventDefault();
                    }
                });
            });
        });
    </script>
</body>

</html>
