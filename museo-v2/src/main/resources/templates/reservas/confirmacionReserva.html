<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Reserva Exitosa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/images/icono.png}"> 
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <style>
        .icon-success { font-size: 4rem; color: #28a745; }
        .ticket-stub { border-top: 2px dashed #ccc; margin-top: 1.5rem; padding-top: 1.5rem; }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <i class="bi bi-bank2 me-2"></i> Museo Tumbas Reales
            </a>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">

                <div class="card shadow-lg border-0 text-center p-5 rounded-4">
                    <div class="mb-3">
                        <i class="bi bi-check-circle-fill icon-success"></i>
                    </div>
                    
                    <h2 class="color-museo font-playfair fw-bold mb-3">¡Reserva Confirmada!</h2>
                    <p class="text-muted">Gracias por tu compra, <strong th:text="${reserva.nombreCompleto}">Nombre</strong>.</p>

                    <div class="bg-light p-4 rounded-3 text-start mt-4 border">
                        <h5 class="color-museo mb-3 border-bottom pb-2">Detalles del Ticket</h5>
                        <div class="row">
                            <div class="col-6 mb-2">
                                <small class="text-muted d-block">Evento</small>
                                <span class="fw-bold" th:text="${reserva.evento.nombre}">Nombre Evento</span>
                            </div>
                            <div class="col-6 mb-2">
                                <small class="text-muted d-block">Fecha</small>
                                <span th:text="${#temporals.format(reserva.evento.fechaInicio, 'dd-MM-yyyy')}">Fecha</span>
                            </div>
                            <div class="col-6 mb-2">
                                <small class="text-muted d-block">Entradas</small>
                                <span th:text="${reserva.nEntradas}">2</span>
                            </div>
                            <div class="col-6 mb-2">
                                <small class="text-muted d-block">Total Pagado</small>
                                <span class="text-success fw-bold" th:text="'S/ ' + ${reserva.totalPagar}">S/ 50.00</span>
                            </div>
                        </div>
                        <div class="ticket-stub text-center">
                            <small class="text-muted">Código de Reserva</small>
                            <div class="fs-4 fw-bold letter-spacing-1" th:text="'#' + ${reserva.id}">#12345</div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <a th:href="@{/reservas/ticket/{id}/pdf(id=${reserva.id})}" class="btn btn-danger btn-lg shadow-sm">
                            <i class="bi bi-file-earmark-pdf-fill me-2"></i> Descargar Ticket PDF
                        </a>
                        
                        <a th:href="@{/}" class="btn btn-outline-secondary mt-2">Volver al Inicio</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="mt-auto text-center p-4">
        <div class="container">
            © 2025 Museo Tumbas Reales de Sipán.
        </div>
    </footer>
</body>
</html>
