<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/reserva.css}">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}"><i class="bi bi-bank2 me-2"></i> Museo Tumbas Reales</a>
            <div class="ms-auto">
                <a th:href="@{/}" class="btn btn-outline-light btn-sm">Volver al Inicio</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            
            <div class="col-lg-7 mb-4">
                <div class="card shadow border-0 rounded-3">
                    <div class="card-header bg-white border-bottom-0 pt-4 px-4">
                        <h3 class="color-museo fw-bold mb-0">Datos de Reserva</h3>
                        <p class="text-muted small">Complete su información para asegurar sus entradas.</p>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/reservas/guardar/{id}(id=${evento.id})}" th:object="${reserva}" method="POST">

                            <div class="mb-3">
                                <label for="nombreCompleto" class="form-label fw-bold">Nombre Completo</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="nombreCompleto" th:field="*{nombreCompleto}" placeholder="Ej. Juan Pérez" required>
                                </div>
                            </div>

                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label for="dniRuc" class="form-label fw-bold">DNI / RUC</label>
                                    <input type="text" class="form-control" id="dniRuc" th:field="*{dniRuc}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="telefono" class="form-label fw-bold">Teléfono</label>
                                    <input type="tel" class="form-control" id="telefono" th:field="*{telefono}" required>
                                </div>
                            </div>

                            <hr class="my-4 text-muted">

                            <div class="mb-4">
                                <label for="nEntradas" class="form-label fw-bold">Número de Entradas</label>
                                <input type="number" class="form-control form-control-lg border-primary" id="nEntradas" th:field="*{nEntradas}" required min="1" value="1" oninput="calcularTotal()">
                                <div class="form-text text-end">Precio unitario: <span class="fw-bold" th:text="'S/ ' + ${evento.costoEntrada}">S/ 0.00</span></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold d-block">Tipo de Comprobante</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="boleta" th:field="*{tipoComprobante}" value="Boleta" checked>
                                    <label class="form-check-label" for="boleta">Boleta</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="factura" th:field="*{tipoComprobante}" value="Factura">
                                    <label class="form-check-label" for="factura">Factura</label>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold d-block">Método de Pago</label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="metodoPago" id="efectivo" value="Efectivo" th:field="*{metodoPago}" checked>
                                    <label class="btn btn-outline-secondary" for="efectivo"><i class="bi bi-cash me-2"></i>Efectivo</label>

                                    <input type="radio" class="btn-check" name="metodoPago" id="tarjeta" value="Tarjeta" th:field="*{metodoPago}">
                                    <label class="btn btn-outline-secondary" for="tarjeta"><i class="bi bi-credit-card me-2"></i>Tarjeta</label>

                                    <input type="radio" class="btn-check" name="metodoPago" id="yape" value="Billetera Digital" th:field="*{metodoPago}">
                                    <label class="btn btn-outline-secondary" for="yape"><i class="bi bi-phone me-2"></i>Yape/Plin</label>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-brown btn-lg py-3 shadow">
                                    Confirmar Reserva <i class="bi bi-arrow-right ms-2"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm border-0 sticky-top" style="top: 90px; background-color: #fcfcfc;">
                    <div class="card-body p-4">
                        <h5 class="color-museo border-bottom pb-2 mb-3">Resumen de Compra</h5>
                        
                        <div class="mb-3">
                            <h6 class="fw-bold text-dark" th:text="${evento.nombre}">Evento Cultural</h6>
                            <p class="mb-1 text-muted small"><i class="bi bi-calendar3 me-2"></i> <span th:text="${#temporals.format(evento.fechaInicio, 'dd MMM yyyy')}">Fecha</span></p>
                            <p class="mb-1 text-muted small"><i class="bi bi-clock me-2"></i> <span th:text="${#temporals.format(evento.horaInicio, 'HH:mm')}">Hora</span></p>
                            <p class="mb-0 text-muted small"><i class="bi bi-geo-alt me-2"></i> <span th:text="${evento.sala != null ? evento.sala.nombre : 'Por definir'}">Sala</span></p>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="text-secondary">Entradas</span>
                            <span id="display-entradas" class="fw-bold">1</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="text-secondary">Precio Unit.</span>
                            <span th:text="'S/ ' + ${evento.costoEntrada}">S/ 0.00</span>
                        </div>

                        <div class="alert alert-success d-flex justify-content-between align-items-center mb-0">
                            <span class="fw-bold">TOTAL:</span>
                            <span id="total-pagar" class="fs-4 fw-bold">S/ 0.00</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script th:inline="javascript">
        const costoUnitario = /*[[${evento.costoEntrada}]]*/ 0.0;
        const inputEntradas = document.getElementById('nEntradas');
        const displayEntradas = document.getElementById('display-entradas');
        const displayTotal = document.getElementById('total-pagar');

        const formatter = new Intl.NumberFormat('es-PE', { style: 'currency', currency: 'PEN' });

        function calcularTotal() {
            let cant = parseInt(inputEntradas.value) || 0;
            if(cant < 1) cant = 1; 
            
            const total = cant * costoUnitario;
            
            displayEntradas.textContent = cant;
            displayTotal.textContent = formatter.format(total);
        }

        // Ejecutar al inicio
        calcularTotal();
    </script>
</body>
</html>
