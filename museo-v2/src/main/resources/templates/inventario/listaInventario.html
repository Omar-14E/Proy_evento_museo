<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventario de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-museo-brown">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Museo Tumbas Reales de Sipan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <div sec:authorize="isAuthenticated()" class="d-flex">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/eventos}">Gestión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/salas}">Salas</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/inventario/lista}">
                                <i class="bi bi-box-seam"></i> Inventario
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-person-fill"></i> <span sec:authentication="name"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="nav-link btn btn-link"
                                    style="color: rgba(255,255,255,.55);">
                                    Cerrar Sesión
                                </button>
                            </form>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="mb-4 text-center color-museo">Inventario de Productos</h2>
        <div class="mb-4 text-end">
            <a th:href="@{/inventario/nuevo}" class="btn btn-brown">
                <i class="bi bi-plus-lg"></i> Añadir Producto
            </a>
        </div>
        <table class="table table-striped table-hover shadow-sm">
            <thead class="bg-museo-brown text-white">
                <tr>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Estado</th>
                    <th>Evento Asignado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.nombre}">Proyector</td>
                    <td th:text="${producto.tipo}">Electrónico</td>
                    <td th:text="${producto.estado}">DISPONIBLE</td>
                    <td th:text="${producto.eventoAsignado != null ? producto.eventoAsignado.nombre : 'Ninguno'}">Evento Actual</td>
                    <td>
                        <!-- Puedes poner botones de editar/eliminar si implementas funcionalidad -->
                        <a th:href="@{/inventario/editar/{id}(id=${producto.id})}" class="btn btn-sm btn-outline-secondary">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
