<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto en Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/images/icono.png}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-museo-brown">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Museo Tumbas Reales de Sipan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <div sec:authorize="isAuthenticated()" class="d-flex">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/eventos}">Gestión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/salas}">Salas</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/inventario/lista}">
                                <i class="bi bi-box-seam"></i> Inventario
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-person-fill"></i> <span sec:authentication="name"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="nav-link btn btn-link"
                                    style="color: rgba(255,255,255,.55);">
                                    Cerrar Sesión
                                </button>
                            </form>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección principal -->
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow border-0">
                    <div class="card-header bg-museo-brown text-white text-center">
                        <h3 class="mb-0" style="font-family:'Playfair Display',serif;">Registrar Nuevo Producto</h3>
                    </div>
                    <div class="card-body">
                        <form
                            th:action="${productoInventario.id == null} ? @{/inventario/guardar} : @{/inventario/actualizar}"
                            method="post" th:object="${productoInventario}">
                            <input type="hidden" th:field="*{id}" />
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del producto</label>
                                <input type="text" th:field="*{nombre}" class="form-control" id="nombre"
                                    placeholder="Ej: Proyector" required>
                            </div>
                            <div class="mb-3">
                                <label for="tipo" class="form-label">Tipo de producto</label>
                                <input type="text" th:field="*{tipo}" class="form-control" id="tipo"
                                    placeholder="Ej: Electrónico" required>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-brown me-2">
                                    <span
                                        th:text="${productoInventario.id == null} ? 'Registrar Producto' : 'Actualizar Producto'"></span>
                                </button>
                                <a th:href="@{/inventario/lista}" class="btn btn-secondary">Volver a Inventario</a>
                            </div>
                        </form>

                    </div>
                </div>
                <div th:if="${mensajeExito}" class="alert alert-success text-center mt-4" th:text="${mensajeExito}">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
